
<fieldset class="formulario-bruja">

    <form class="sector" [formGroup]="formulario" (ngSubmit)="guardarBruja()">
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre">
        </div>

        <div class="campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" formControlName="apellido">
        </div>

        <div class="campo">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="text" id="fecha_nacimiento" formControlName="fecha_nacimiento">
        </div>

        <div class="campo">
            <label for="fecha_defuncion">Fecha de Defunción:</label>
            <input type="text" id="fecha_defuncion" formControlName="fecha_defuncion">
        </div>

        <div class="campo">
            <label for="tipo_de_muerte">Tipo de Muerte:</label>
            <input type="text" id="fecha_defuncion" formControlName="tipo_de_muerte">
        </div>

        <div class="campo">
            <label for="lugar_de_nacimiento">Lugar de Nacimiento:</label>
            <input type="text" id="lugar_de_nacimiento" formControlName="lugar_de_nacimiento">
        </div>

        <div class="campo">
            <label for="lugar_de_ejecucion">Lugar de Ejecución:</label>
            <input type="text" id="lugar_de_ejecucion" formControlName="lugar_de_ejecucion">
        </div>

        <div class="campo">
            <label for="imagen">Imagen (url):</label>
            <input type="url" id="imagen" formControlName="imagen">
        </div>

        <div class="campo">
            <label for="historia">Historia:</label>
            <textarea id="historia" cols="30" rows="10" formControlName="historia"></textarea>
        </div>

        <div>
            <button type="submit">Guardar</button>
            <button [routerLink]="['/blog']">Cancelar</button>
        </div>

    </form>

</fieldset>
