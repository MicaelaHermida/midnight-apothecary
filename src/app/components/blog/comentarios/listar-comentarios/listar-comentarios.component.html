<form *ngFor="let comentario of listadoComentarios | keyvalue">
    <div *ngIf="!editModeMap.get(comentario.key)">
        <h3>{{comentario.value['fecha']}}</h3>
        <p>{{comentario.value.userId}}</p>
        <p>{{comentario.value.comentario}}</p>
        <button type="button" *ngIf="esUsuario(comentario.value.userId) && firebaseAuthenticationReady" (click)="editarComentario(comentario.key)">Modificar</button>
        <button type="button" *ngIf="(isAdmin || esUsuario(comentario.value.userId)) && firebaseAuthenticationReady" (click)="eliminarComentario(comentario.key)">Eliminar</button> 
    </div>
    <div [formGroup]="formulario" *ngIf="editModeMap.get(comentario.key)">
        <textarea cols="30" rows="10" formControlName="editComentario" placeholder="{{comentario.value.comentario}}"></textarea>
        <button (click)="guardarComentario(comentario.key)">Guardar</button>
    </div>

</form>
