
<div class="navbar">
    <img class="imagotipo" alt="Midnight Apothecary" [routerLink]="['/home']">


    <div class="navbar-links">
        <a [routerLink]="['/home']">Home</a>
        <a [routerLink]="['/tienda']">Tienda</a>
        <a [routerLink]="['/blog']">Blog</a>
        <a *ngIf="isLogged && firebaseAuthenticationReady && isAdminRole" [routerLink]="['/admin']">Admin</a>
        <a *ngIf="isLogged && firebaseAuthenticationReady && !isAdminRole" [routerLink]="['/usuario']">Mi Perfil</a>
        <a *ngIf="isLogged && firebaseAuthenticationReady && !isAdminRole" [routerLink]="['/compras']">Mis Compras</a>
        <button class="dropbtn-carrito" (click)="clickCarrito()" *ngIf="isLogged && firebaseAuthenticationReady && !isAdminRole && mostrarBotonCarrito && !isCompraPage"><i class="fi fi-sr-shopping-basket"></i></button>
    </div>

    <div class="drop-carrito fondo-caja-clara" *ngIf="carritoVisible && !isCompraPage">
        <button class="botoncito" (click)="carritoVisible = false">x</button>
        <app-carrito></app-carrito>
    </div>



</div>
<hr>
