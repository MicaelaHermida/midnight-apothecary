<div class="page-login">
    <form class="login-form" [formGroup]="form" (ngSubmit)="iniciarSesion()">
        <div class="login-form-body">
            <label>Correo electrónico</label>
            <input type="email" formControlName="email" [class.invalid]="validate('email', 'required')">
            <span class="form-error" *ngIf="validate('email', 'required')">Campo obligatorio.</span>
            <span class="form-error" *ngIf="validate('email', 'email')">Formato inválido.</span>

            <label>Contraseña</label>
            <input type="password" formControlName="password" [class.invalid]="validate('password', 'required')">
            <span class="form-error" *ngIf="validate('password', 'required')">Campo obligatorio.</span>
        </div>
        <button class="login-button" type="submit">Ingresar</button>
    </form>
</div>
